[package]
name = "no-way-fuzz"
version = "0.0.0"
authors = ["Automatically generated"]
publish = false
edition = "2021"

[package.metadata]
cargo-fuzz = true

[dependencies]
libfuzzer-sys = "0.4"
base64 = "0.13"
serde_json = "1"

[dependencies.no-way]
path = ".."

# Prevent this from interfering with workspaces
[workspace]
members = ["."]

[[bin]]
name = "signatures"
path = "fuzz_targets/signatures.rs"
test = false
doc = false

[[bin]]
name = "decryption"
path = "fuzz_targets/decryption.rs"
test = false
doc = false

[[bin]]
name = "jwe_parse"
path = "fuzz_targets/jwe_parse.rs"
test = false
doc = false

[[bin]]
name = "jws_parse"
path = "fuzz_targets/jws_parse.rs"
test = false
doc = false
